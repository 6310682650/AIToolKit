{% extends 'base.html' %}
{% load static %}
    
{% block style %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
{% endblock %}

{% block content %}
    <h1>Train Result</h1>
    <h2 class="accuracy">Accuracy: {{ accuracy }}</h2>
    <a href="{% url 'predict' %}" class="btn predict-button">Predict</a>
    <h2>Result:</h2>
    {{ result|safe }}
{% endblock %}
