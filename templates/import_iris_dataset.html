{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Import Iris Dataset</title>
    <link rel="stylesheet" href="{% static 'import_iris_dataset.css' %}">
    <style>
        body{
            background-color: white;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
          
        table th, table td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
          
        table th {
            background-color: #f2f2f2;
        }
          
        table tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Import Iris Dataset</h1>
    
    <h2>Dataset Preview</h2>
    <table>
        <thead>
            <tr>
                <th>Sepal Length</th>
                <th>Sepal Width</th>
                <th>Petal Length</th>
                <th>Petal Width</th>
                <th>Species</th>
            </tr>
        </thead>
        <tbody>
            {% for row in dataset.values %}
            <tr>
                <td>{{ row.0 }}</td>
                <td>{{ row.1 }}</td>
                <td>{{ row.2 }}</td>
                <td>{{ row.3 }}</td>
                <td>{{ row.4 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
