<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Machine Learning Toolkit</title>
    {% block style %}{% endblock %}
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            {% comment %} background-color: khaki; {% endcomment %}
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
          
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
          
        nav ul li {
            display: inline;
            margin-left: 20px;
        }
          
        nav ul li a {
            color: #333;
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid #333;
            background-color: #fff;
        }
          
        nav ul li a:hover {
            background-color: #333;
            color: #fff;
        }
          
        main {
            padding: 20px;
        }
          
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
          
          /* สไตล์เฉพาะสำหรับหน้าต่าง */
        h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .hh2{
            margin-left: 2.5%;
        }
          
        form {
            margin-bottom: 20px;
        }
          
        textarea {
            width: 100%;
            height: 150px;
        }
          
        button {
            padding: 5px 10px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
          
        button:hover {
            background-color: #fff;
            color: #333;
        }
        
        table {
            border-collapse: collapse;
            width: 95%;
            margin-left: auto;
            margin-right: auto;
        }
              
        table th, table td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
              
        table th {
            background-color: #f2f2f2;
        }
              
        table tr:hover {
            background-color: #f5f5f5;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }
          
        input[type="text"] {
            width: 300px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 7px;
        }
        
        input[type="submit"] {
            padding: 5px 10px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
          
        input[type="submit"]:hover {
            background-color: #fff;
            color: #333;
        }
        select {
            padding: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            width: 200px;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
          }
          
        .btn:hover {
            background-color: #45a049;
        }

        .accuracy {
            display: inline;
            margin-right: 20px;
        }
          
        .predict-button {
            display: inline;
        }
          

    </style>
</head>
<body>
    <header>
        <h1>Machine Learning Toolkit</h1>
    </header>
    <nav>
        <ul>
            <li><a href="{% url 'prepare_data' %}">Prepare Data</a></li>
            <li><a href="{% url 'train' %}">Train Model</a></li>
        </ul>
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
