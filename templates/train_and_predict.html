
{% extends 'base.html' %}
    
{% block content %}
    <h2>Train and Predict</h2>
    <form method="post">
        {% csrf_token %}
        <label for="input_text">Input Text:</label>
        <input type="text" id="input_text" name="input_text">
        <button type="submit">Predict</button>
    </form>

    {% if input_text and predicted_label %}
        <p>Text: {{ input_text }}</p>
        <p>Predict: {{ predicted_label }}</p>
    {% endif %}

{% endblock %}
